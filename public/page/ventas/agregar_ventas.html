                    </ul>
                </div>
            </div>

        </div>

            <div class="bienvenido">

                <div class="cartel">
                    <div class="titulo">
                        <h1>PRODUCTO</h1>
                        <hr width="100%" >
                    </div>
                    <form action="" class="formProducto">


                        <div class="nombre">
                            <span>Nombre</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="local">
                            <span>Local</span>
                            <input type="text"class="form-control">

                        <div class="cantidad">

                            </div>

                        <div class="cantidas_talle">
