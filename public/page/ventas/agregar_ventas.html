<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style/inicio.css">
    <link rel="stylesheet" href="./style/agregar_ventas.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,400&display=swap"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>OMAR</title>
</head>
<body>
    <div class="contenido">

        
        <div class="menu">
            
            <div class="usuario">
                <h2>NOMBRE</h2>
            </div>

            <div class="ulMenu">

                <div class="ventas">
                    <h3><a href="../ventas/index.html">VENTAS</a> </h3>
                    <ul>
                        <li><a href="./agregar_ventas.html">Agregar</a></li>
                        <li>Comprar</li>
                        <li>Historial</li>
                    </ul>
                </div>
    
                <div class="produccion">
                    <h3>PRODUCCION</h3>
                    <ul>
                        <li>Agregar</li>
                        <li>Talleres</li>
                    </ul>
                </div>
            </div>


            <h3>Crear Usuario</h3>
            
        </div>
        
        <div class="centro">

            <div class="bienvenido">

                <div class="cartel">

                    <form action="" class="formProducto">
                        <div class="nombre">
                            <span>Nombre</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="local">
                            <span>Local</span>
                            <input type="text"class="form-control">
                        </div>
                        <div class="cantidad">
                            <span>Cantidad</span>
                            <input type="text"class="form-control">
                        </div>
                        <div class="talles">
                            <span>Talles</span>
                            <input type="text"class="form-control">
                        </div>
                        <div class="tela">
                            <span>Tela</span>
                            <input type="text"class="form-control">
                        </div>
                        <div class="precio">
                            <span>Precio</span>
                            <input type="text"class="form-control">
                        </div>

                        
                        <div class="box">
                            <div class="check">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Default checkbox
                                    </label>
                                  </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
